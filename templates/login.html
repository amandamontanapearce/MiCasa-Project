<div class="container-fluid">
  <div class="row">
    <br><br><br><br><br><br>
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
      <div class="well well-lg">
        <h1>Login</h1>
        <form class="loginForm" ng-submit='login(username, password)'>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" id="username" ng-model='username' placeholder="user name">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" id="password" ng-model='password' placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
